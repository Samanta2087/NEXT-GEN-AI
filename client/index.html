  <!-- Debug Script -->
  <script>
    window.addEventListener('error', function (e) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:99999; padding:20px; overflow:auto; font-family:monospace;';
      errorDiv.innerHTML = '<h1>Global Error</h1><h3>' + e.message + '</h3><pre>' + (e.error ? e.error.stack : 'No stack trace') + '</pre>';
      document.body.appendChild(errorDiv);
    });
    window.addEventListener('unhandledrejection', function (e) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:99999; padding:20px; overflow:auto; font-family:monospace;';
      errorDiv.innerHTML = '<h1>Unhandled Promise Rejection</h1><h3>' + e.reason + '</h3>';
      document.body.appendChild(errorDiv);
    });
  </script>
